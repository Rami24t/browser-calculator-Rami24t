<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body class="container">
    <header class="container lead text-center bg-warning p-5">
        <h1 class="">CALCULATION X</h1>
    </header>
    <main class="container">
        <section>
            <h2>Basic Arithmetic</h2>
            <p class="addition"><input type="number" class="in" name="addition"> + <input type="number" name="addition" class="in"> = <input type="number" name="additionOut" class="out" disabled></p>
            <p class="subtraction"><input type="number" class="in"> - <input type="number" class="in"> = <input type="number" class="out" disabled></p>
            <p class="multiplication"><input type="number" class="in"> x <input type="number" class="in"> = <input type="number" class="out" disabled></p>
            <p class="division"><input type="number" class="in"> รท <input type="number" class="in"> = <input type="number" class="out" disabled></p>
        </section>
        <h2>Special Operations</h2>
        <h3>Modulo</h3>
        <p class="modulo"><input type="number" class="in"> % <input type="number" class="in"> = <input type="number" class="out" disabled></p>
    </main>
    <script src="index.js"></script>
</body>
</html>
